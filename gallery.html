<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustaina | Gallery</title>
    <!-- css main file  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- my framework  -->
    <link rel="stylesheet" href="css/framework.css" />
  </head>

  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-10 relative">
        <h3 class="relative text-c mt-0 pt-10 mb-50 t-bold">Sustaina</h3>
        <ul>
          <li>
            <a
              href="posts.html"
              class="d-flex al-center size-14 radius-5 p-10 c-black"
            >
              <i class="fa-fw fa-solid fa-signs-post fa-fw"></i>
              <span class="pr-10">المقالات</span>
            </a>
          </li>
          <li>
            <a
              href="index.html"
              class="d-flex al-center size-14 radius-5 p-10 c-black"
            >
              <i class="fa-fw fa-regular fa-chart-bar fa-fw"></i>
              <span class="pr-10"
                >لوحه<span style="visibility: hidden">.</span>القياده</span
              >
            </a>
          </li>
          <li>
            <a
              href="gallery.html"
              class="active d-flex al-center size-14 radius-5 p-10 c-black"
            >
              <i class="fa-fw fa-regular fa-chart-bar fa-fw"></i>
              <span class="pr-10">المعرض</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="header bg-white d-flex al-center jsf-between pl-5 p-10">
          <div class="search relative">
            <input
              class="radius-10 ml-5 pr-10 focus"
              type="search"
              placeholder="بحث"
            />
          </div>
          <div class="icons d-flex al-center pl-5">
            <span class="relative notifaction">
              <i class="fa-fw fa-regular fa-bell fa-shake size-20"></i>
            </span>
            <img src="imgs/avatar.png" />
          </div>
        </div>
        <h1 class="relative size-32">المعرض</h1>
        <div class="warpper d-grid gap-20">
          <div class="gallery widget">
            <div class="text">
              <h2 class="m-0 p-t-b-20">تلوث الماء</h2>
            </div>
            <img src="imgs/image-1.jpg" alt="" />
          </div>
          <div class="gallery widget">
            <div class="text">
              <h2 class="m-0 p-t-b-20">نتائج تلوث اماء</h2>
            </div>
            <img src="imgs/image-4.jpg" alt="" />
          </div>
          <div class="gallery widget">
            <div class="text">
              <h2 class="m-0 p-t-b-20">تلوث الهواء</h2>
            </div>
            <img src="imgs/image-2.jpg" alt="" />
          </div>
          <div class="gallery widget">
            <div class="text">
              <h2 class="m-0 p-t-b-20">تلوث البيئه الزاعيه عند تلوث الهواء</h2>
            </div>
            <img src="imgs/image-3.jpg" alt="" />
          </div>
          <div class="gallery widget">
            <div class="text">
              <h2 class="m-0 p-t-b-20">تلوث الماء</h2>
            </div>
            <img src="imgs/image-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/toggle.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
